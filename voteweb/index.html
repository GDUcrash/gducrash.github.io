    <script>
    // Your web app's Firebase configuration
    let firebaseConfig = {
        apiKey: "AIzaSyCGQtVoxuwr2mBQZrD1D687Txdl2EeoDbs",
        authDomain: "cd2m-vote.firebaseapp.com",
        databaseURL: "https://cd2m-vote.firebaseio.com",

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
	alert('stop it. get some help');
		window.onload = () => {
			const fragment = new URLSearchParams(window.location.hash.slice(1));

			if (fragment.has("code")) {
				const accessToken = fragment.get("access_token");
				const tokenType = fragment.get("code");

				fetch('https://discordapp.com/api/users/@me', {
					headers: {
						authorization: `${tokenType} ${accessToken}`
					}
				})
					.then(res => res.json())
					.then(response => {
						const { username, discriminator } = response;
						document.body.innerText += ` ${username}#${discriminator}`;
					})
					.catch(console.error);

			}
			else {
				window.location.href = "https://discordapp.com/api/oauth2/authorize?client_id=702578287016411157&redirect_uri=https%3A%2F%2Fgducrash.tk%2Fvoteweb&response_type=code&scope=identify"
			}
		}
    </script>
